<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home/dashboard" text="Annuler"></ion-back-button>
    </ion-buttons>
    <ion-title>Modification de l'entrainement #{{workout?.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      @for(exercise of workout?.finishedExercise; track exercise){
          @if(exercise.maxWeight !== null){
            <ion-item>
              <ion-label>{{ exercise.exercise.name }}</ion-label>
              <ion-input type="number" [min]="0" [(ngModel)]="exercise.maxWeight" placeholder="Poids"></ion-input>
            </ion-item>
          }
      }
  </ion-list>
  <ion-toast position="top" icon="checkbox" trigger="add-workout-toast" message="Entrainement modifié avec succès !" [duration]="5000"></ion-toast>
</ion-content>

<ion-footer>
  <ion-button id="add-workout-toast" (click)="saveModifications()" [routerLink]="['/workout/{{workout.id}}']">
    <ion-icon name="save"></ion-icon>
    Enregistrer
  </ion-button>
</ion-footer>
