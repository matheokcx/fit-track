<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un entrainement</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-select interface="popover" toggleIcon="search-outline" placeholder="Choisir la séance" [(ngModel)]="pattern">
    @for(pattern of workoutPatternsList; track pattern){
      <ion-select-option [value]="pattern">{{pattern.name}}</ion-select-option>
    }
  </ion-select>
  <ion-button [routerLink]="['/pattern-add']">Ajouter</ion-button>

  @if(pattern){
    @for(exercise of pattern.exercises; track exercise.name){
      <ion-item style="width: 100%; display: flex; justify-content: space-between">
        <ion-checkbox>{{exercise.name}}</ion-checkbox>
        <ion-input type="number" placeholder="100">Poid</ion-input>
      </ion-item>
    }
  }

  <ion-grid class="box">
    <ion-row>
      <ion-col size="6">
        <ion-text class="datetime-label">Heure de début</ion-text>
        <ion-datetime
          presentation="time"
          class="datetime-compact"
          show-default-buttons="false"
          [(ngModel)]="startHour">
        </ion-datetime>
      </ion-col>
      <ion-col size="6">
        <ion-text class="datetime-label">Heure de fin</ion-text>
        <ion-datetime
          presentation="time"
          class="datetime-compact"
          show-default-buttons="false"
          [(ngModel)]="endHour">
        </ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-range aria-label="Ressenti de la séance" style="width: 75%; margin-left: 12%" [min]="0" [max]="3" [snaps]="true" [(ngModel)]="feeling">
    <ion-icon slot="start" name="sad-outline"></ion-icon>
    <ion-icon slot="end" name="happy-outline"></ion-icon>
  </ion-range>

  <ion-button (click)="addWorkout()" [routerLink]="['/home/dashboard']">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-content>
