<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home/dashboard" text="Annuler"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter un entrainement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="custom-header">
    <ion-select interface="popover" toggleIcon="search-outline" placeholder="Choisir la séance*" [(ngModel)]="pattern" style="width: 40%">
      @for(pattern of workoutPatternsList; track pattern){
        <ion-select-option [value]="pattern">{{pattern.name}}</ion-select-option>
      }
    </ion-select>
    <ion-button [routerLink]="['/pattern-add']">Ajouter</ion-button>
  </div>

  @if(pattern){
    <ion-list>
      <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorderExercises($any($event))">
        @for(exercise of pattern.exercises; track exercise.name){
          <ion-item class="exerciseLine">
            <ion-checkbox slot="start" [(ngModel)]="exerciseInputs[exercise.name].checked"></ion-checkbox>
            <ion-label>{{ exercise.name }}</ion-label>
            @if(!isWithoutWeight(exercise)){
              <ion-input type="number" [min]="0" [(ngModel)]="exerciseInputs[exercise.name].weight" placeholder="Poids"></ion-input>
            }
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        }
      </ion-reorder-group>
    </ion-list>
  }

  <app-date-pickers [(startHour)]="startHour" [(endHour)]="endHour" ></app-date-pickers>

  <app-feeling-range [(feeling)]="feeling"></app-feeling-range>

  <ion-input [(ngModel)]="observation" placeholder="Observations (facultatif)" class="observationField"></ion-input>
</ion-content>

<ion-footer class="bottomPage">
  <ion-button id="add-workout-toast" expand="block" [disabled]="!pattern" (click)="addWorkout()" [routerLink]="['/home/dashboard']" style="width: 90%">
    <ion-icon name="add" slot="start"></ion-icon>
    Valider la séance
  </ion-button>
  <ion-toast position="top" icon="checkbox" trigger="add-workout-toast" message="Entrainement ajouté avec succès !" [duration]="5000"></ion-toast>
</ion-footer>
