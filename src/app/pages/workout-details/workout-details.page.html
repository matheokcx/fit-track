<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>{{workout?.pattern?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Liste des exercices</ion-label>
    </ion-list-header>
    @for(exercise of workout?.finishedExercise; track exercise){
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{exercise.exercise.name}} - {{exercise.maxWeight}}kg</ion-card-title>
        </ion-card-header>

        <ion-card-content >
          <ion-text>
            <h3>Muscles utilis√©s</h3>
          </ion-text>
          <ion-list class="muscles_list">
            @for(muscle of exercise.exercise.usedMuscles; track muscle){
              <ion-text> {{muscle}} | </ion-text>
            }
          </ion-list>
        </ion-card-content>
      </ion-card>
    }
  </ion-list>

</ion-content>
