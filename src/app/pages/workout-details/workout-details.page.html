<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>{{workout?.pattern?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-text>Dur√©e: {{getDuration()}}h</ion-text>
  <br><br>
  <ion-text>Ressenti: <ion-icon [name]="getFeeling() | workoutFeelingIcon" [color]="getFeeling() | workoutFeelingIconColor"></ion-icon></ion-text>
  <br><br>
  @if(workout?.observation){
    <ion-text>Observations: {{workout?.observation}}</ion-text>
  }

  <ion-list>
    <ion-list-header>
      <ion-label>Liste des exercices {{getCompletion()}}</ion-label>
    </ion-list-header>
    @for(exercise of workout?.finishedExercise; track exercise){
      <app-exercise-card [exercise]="exercise"></app-exercise-card>
    }
  </ion-list>

</ion-content>
