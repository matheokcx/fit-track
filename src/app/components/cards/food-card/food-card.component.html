<ion-card>
  <ion-card-header>
    <ion-card-title>{{food.name}}</ion-card-title>
    <ion-card-subtitle>{{food.kcal}} kcal</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>Protéïnes: {{food.proteines}}g</ion-item>
      <ion-item>Glucides: {{food.glucide}}g</ion-item>
      <ion-item>Lipides: {{food.lipide}}g</ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
