<ion-item-sliding>
  <ion-item>
    <ion-label>
      #{{workout.id + 1}}] {{workout.pattern.name}} | {{workout.startingHour }} - {{workout.endHour }}
    </ion-label>
    <ion-icon [name]="workout.feeling | workoutFeelingIcon" [color]="workout.feeling | workoutFeelingIconColor"></ion-icon>
    <ion-button [routerLink]="['/workout/', workout.id]" fill="clear">
      <ion-icon name="eye-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="danger" (click)="deleteWorkout()">
      <ion-icon icon="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
