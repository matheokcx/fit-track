<ion-item-sliding>
  <ion-item [routerLink]="['/workout/', workout.id]" class="ion-activatable">
    <ion-label>#{{workout.id + 1}}] {{workout.pattern.name}} | {{workout.startingHour }} - {{workout.endHour }}</ion-label>
    <ion-icon [name]="workout.feeling ? workout.feeling : 'GOOD' | workoutFeelingIcon" [color]="workout.feeling ? workout.feeling : 'GOOD' | workoutFeelingIconColor"></ion-icon>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="tertiary" (click)="redirectToEditWorkout()">
      <ion-icon icon="create"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="deleteWorkout()">
      <ion-icon icon="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
