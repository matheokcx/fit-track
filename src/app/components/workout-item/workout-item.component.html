<ion-item-sliding >
  <ion-item [routerLink]="['/workout/', workout.id]" class="ion-activatable">
    <ion-label>#{{workout.id + 1}}] {{workout.pattern.name}} |
      @if(workout.startingHour && workout.endHour){
        {{workout.startingHour}} - {{workout.endHour}}
      }
    </ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="tertiary" (click)="redirectToEditWorkout()">
      <ion-icon icon="create"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="deleteWorkout()">
      <ion-icon icon="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
