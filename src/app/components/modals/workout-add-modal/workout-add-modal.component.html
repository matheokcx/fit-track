<ion-content>
  <ion-select [(ngModel)]="choosePattern" placeholder="-- Choississez votre séance --">
    @for(pattern of workoutPatterns; track pattern.name){
      <ion-select-option [value]="pattern">{{pattern.name}}</ion-select-option>
    }
  </ion-select>
  <ion-button [routerLink]="['/pattern-add']">Ajouter une séance</ion-button>
  <ion-button (click)="addWorkout()" [routerLink]="['/home/dashboard']">Ajouter l'entrainement</ion-button>
</ion-content>
