<ion-list>
  <ion-list-header>
    <h2>Derniers entrainements:</h2>
  </ion-list-header>
  @for(workout of lastWorkouts; track workout){
    <app-workout-item [workout]="workout"></app-workout-item>
  }
  <ion-item>
    <ion-button (click)="openWorkoutAddModal()" fill="clear" style="width: 100%">
      <ion-icon name="add"></ion-icon>
      Ajouter un entrainement
    </ion-button>
  </ion-item>
</ion-list>
