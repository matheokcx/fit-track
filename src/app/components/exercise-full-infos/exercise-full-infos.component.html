<ion-card>
  <img [src]="exercise.image" alt="Silhouette of mountains"/>
  <ion-card-header>
    <ion-card-title>{{exercise.name}}</ion-card-title>
    <ion-card-subtitle>
      <div>
        @for (_ of Array.from({ length: exercise.energy }); track $index) {
          <ion-icon name="flash" color="tertiary" style="font-size: 24px"></ion-icon>
        }
      </div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-text>{{exercise.description}}</ion-text>
    <ion-text style="color: white"><h4 style="font-weight: 700">Repos inter-s√©rie: {{exercise.breakTime}}s</h4></ion-text>
    <div style="margin-top: 25px; display: flex; flex-wrap: wrap">
      @for(muscle of exercise.usedMuscles; track muscle){
        <ion-chip>{{ muscle }}</ion-chip>
      }
    </div>
  </ion-card-content>
</ion-card>
